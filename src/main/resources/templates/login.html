<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
	integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
	crossorigin="anonymous" />

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"
	integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX"
	crossorigin="anonymous" />
</head>
<body>

	<div class="jumbotron">
		<div class=" row">
			<div th:if="${param.error}">     Erro dados invalidos.</div>
			<div class="container" th:if="${param.logout}">Digite novamente Usuario e  senha</div>

		</div>
		


		<form class="form-horizontal" th:action="@{/login}" method="post">
			<div class="form-group">
				<label for="exampleInputName2" class="col-sm-2 control-label">
					Usuario :</label>
				<div class="col-sm-3">
					<input type="text" name="username" class="form-control"
						id="exampleInputName2" placeholder="Nome" />
				</div>
			</div>

			<div class="form-group">
				<label for="exampleInputPassword2" class="col-sm-2 control-label">
					Senha : </label>
				<div class="col-sm-3">
					<input type="password" name="password" class="form-control"
						id="exampleInputPassword2" placeholder="***" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" class="btn btn-success" value="Logar" />
				</div>
			</div>
		</form>
	</div>

</body>
</html>
